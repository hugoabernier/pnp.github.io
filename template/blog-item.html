<article class="card blog">
    <figure class="blog-media">
        <img src="${item.mediaContentUrl}" class="blog-media-img" alt="${item.title}">
    </figure>
    <div class="blog-content">
        <h2 class="blog-headline">${item.title}</h2>
        <p class="blog-excerpt">${item.description}</p>
        <div class="blog-meta">
            <div class="blog-info">
                <time class="blog-created" datetime="${item.pubDate}">${item.pubDate}</time>
                <div class="blog-author">by ${item.category}</div>
            </div>
            <div class="blog-type">
                <div class="blog-cat">${item.category}</div>
            </div>
        </div>
    </div>
</article>
